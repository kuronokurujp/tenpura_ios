        <strong>      <div><font size="5">●リザルト画面の説明</font></p></br>
    
    
    
    ゲームないの結果が分かります。</br>
	</br>
    スコアが過去最高のものになるとハイスコアが更新されます。</br>
	</br>
    獲得金額が今回のゲームで獲得できたお金になります。</br>
	</br>
    所持金はゲームを始める前に持っていたお金とゲームでの獲得金額の合算となります。</br>
	</br>
	
	</br>
	
	<div><font size="5">●ミッションの説明</font></div></br>
	</br>
    
    ゲーム中でそれぞれのミッションの条件に達するとボーナスがもらえます。</br>
	</br>
    ミッションの画面で達成したもの、未達成のものが確認出来ます。</br>
	</br>

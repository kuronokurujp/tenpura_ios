<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 6.0px Helvetica"><font size="4">●ゲーム本編の説明</font></p></br>
    
    
    
    
    
    
    ・制限時間があり、０になるとゲームが終了になります。</br>
    ・お客さんがいて食べたい天ぷらを要望してきますので要望と同じ天ぷらを渡してください。</br>
    ・違う天ぷらを渡すと同じ天ぷらが鍋に配置されます。</br>
    ・正解の天ぷらでもあがっている段階によって得点が変わります。</br>
    ・天ぷらのあがっている段階には３種類あります。</br>
    ・正解の天ぷらを一定のタイミングで渡す事が出来るとコンボがカウントされます。</br>
    ・コンボが１０の倍数になるとフィーバー状態になります。</br>
    ・フィーバー中には天ぷらが焦げなくなります。</br>
    ・コンボが途切れずにフィーバーを出し続けると獲得得点が増えていきます。</br>

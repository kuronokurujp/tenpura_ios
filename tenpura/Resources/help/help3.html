<strong>      <div><font size="5">■ショップ</font></div></br>
    

    1.タネショップ</br>
</br>
天ぷらのタネを購入する事ができます。</br>
タネを１つ購入すると次のタネが購入出来るようになります。</br>
所持金がタネの値段を上回らないと購入する事は出来ません。</br>
</br>
2.アイテムショップ</br>
</br>
アイテムには２種類あります。</br>

</br>
１・飲み物系</br>
ゲームの制限時間が増えます。一度使うとなくなります。</br>
</br>
２・天ぷらの味付け系</br>
コンボの時間が増えたり、最終得点が増えたりします。一度使うとなくなります。</br>
</br>
3.アドオンショップ</br>
ゲーム内の所持金を購入できます。</br>
		</br>

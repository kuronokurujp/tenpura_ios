<p style="margin: 0.0px 0.0px 0.0px 0.0px; font: 6.0px Helvetica"><br/><div><font size="4">●たね準備の説明明</font></div></br>
    
    
    
    ・ショップのボタンとゲームに必要なタネ（天ぷら）を選択する画面になります。</br>
    ・タネを１つ選択しないとゲームすることは出来ません。</br>
    ・アイテムはゲーム中に影響が出てるものです。</br>
    ・タネを１つ選択するとゲーム開始のボタンが表示されますので、タッチするとゲームが始まります。</br>

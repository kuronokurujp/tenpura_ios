<div><font size="4">●選択画面の説明</font></div></br>

    
    
    
    1.タネを選択</br>
    ・このゲームではタネとは天ぷら１セットのこといいます。</br>
    ・１つのタネには天ぷらが最大３つのセットになります。</br>
    ・天ぷらにはそれぞれのあがる速度、獲得金額、獲得するスコアが違います。</br>
    ・ゲーム中では天ぷらが増えていくほど難しくなります。</br></br>
    
    
    2.アイテムを選択</br>
    ・ゲームに影響が出るもので使う事によってゲームを有利に進める事が出来るようになります。</br>
    ・アイテムには３種類あり、それぞれセッティングする場所（以下、スロット）が決められています。</br>
    ・１つのスロットには１つのアイテムセッティングすることが出来ます。</br>

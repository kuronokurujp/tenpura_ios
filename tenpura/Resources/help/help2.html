   <strong>      <div><font size="5">■アイテム</font></div></br>
    
    
	1.タネ</br>
</br>
タネとは、天ぷらセットのこといいます。</br>
１つのタネは最大３つの種類の天ぷらになります。</br>
天ぷらにはそれぞれの揚がる速度、獲得する金額、獲得するスコアが違います。</br>
高価なタネほど高得点になるので、どんどんグレードアップしましょう。</br>
</br>
2.アイテム</br>
</br>
アイテムを使うと、ゲームを有利に進める事が出来ます。</br>
アイテムには２種類あり、それぞれセットするスロットが決められています。</br>
１つのスロットには１つのアイテムをセッティングすることが出来ます。</br>
</br>
鍋（なべ）は得点の基本倍率を変えるので、どんどんグレードアップしましょう。</br>
    
    
</strong>
